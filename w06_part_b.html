<!DOCTYPE HTML>
<html lang="en-us">
<head>
<title>Adding Value in Arrays</title>

<script>
    var list=[5, 6, 10, -2, 6];
    function addEnds(){
    var output=list[0] + list[list.length-1];
    document.getElementById('output').innerHTML=output;
    }

</script>

</head>
<body>
  
    <h1>Add Elements</h1>
    <button type="button" onclick="addEnds()">Add Elements</button>
    <br><br>
    <div id="output"></div>

</body>
</html>
