<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Triangle Area</title>

<script>

function testGCD() {
    var x = -24;
    var y = 472;
    var divisor = gcd(x, y);
    document.getElementById('outputDiv').innerHTML = divisor;
}

function gcd(a, b) {
    // Ensure a and b are not negative.
    a = Math.abs(a);
    b = Math.abs(b);

    if (a < b) {
        var swap = a;
        a = b;
        b = swap;
    }

    do {
        var r = a % b;
        a = b;
        b = r;
    } while (b != 0);

    return a;
}

</script>
</head>

<body>
<button type="button" onclick="testInvest()">Test</button>
<div id="outputDiv"></div>                          
</body>           
</html>
